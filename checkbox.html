    <div class="login">
        <h1>DANG KY</h1>
        <h2>Thông Tin Tài Khoản</h2>
        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Tên Tài Khoản *</label>
                <input type="text" placeholder="vanthanh" id="username" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username">Mật Khẩu *</label>
                <input type="password" placeholder="Password" id="password" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
        </form>

    </div>

    <div class="container">




        <div class="header">
            <h2>Thông Tin Ngừoi Dùng</h2>

            <div class="form-control">
                <label for="username">Ho Tên *</label>
                <input type="text" placeholder="" id="username" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>


            <div class="form-control">
                <label for="username">Email *</label>
                <input type="email" placeholder="" id="email" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="dienthoai">Số Điện Thoại *</label>
                <input type="text" placeholder="" id="sodienthoai" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username">Địa chỉ *</label>
                <input type="text" placeholder="" id="diachi" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username"> Webiste *</label>
                <input type="text" placeholder="" id="Webiste" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <p>*bắt buộc </p>

        </div>
        <div class="content">
            <h2>Thong tin bo sung</h2>
            <div class="gt">
                Giới tính:
                <input id="male" type="radio" name="female" value="Male">Nam
                <input id="female" type="radio" name="female" value="FeMale">Nữ
            </div>
            <div class="nn">
                Ngon Ngu:
                <input id="male" type="checkbox" name="nn1" value="Tiengviet" onclick="">Tieng Viet
                <input id="female" type="checkbox" name="nn2" value="tienganh" onclick="">Tieng anh
            </div>
            <input type="text" placeholder="Ghi chu" id="node">


        </div>
        <div class="form">
            <button>Submit</button>
        </div>

    </div>
